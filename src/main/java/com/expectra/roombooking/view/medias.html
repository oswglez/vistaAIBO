<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Medias del Hotel</title>
</head>
<body>
<h1>Crear Medias del Hotel</h1>
<form action="/api/media" method="POST">
  <label for="media_code">Código del Media:</label>
  <input type="number" id="media_code" name="media_code" required><br>

  <label for="media_type">Tipo de Media:</label>
  <select id="media_type" name="media_type" required>
    <option value="IMAGE">Imagen</option>
    <option value="VIDEO">Video</option>
    <option value="AUDIO">Audio</option>
  </select><br>

  <label for="media_description">Descripción:</label>
  <textarea id="media_description" name="media_description"></textarea><br>

  <label for="media_url">URL del Media:</label>
  <input type="url" id="media_url" name="media_url" required><br>

  <button type="submit">Guardar Media</button>
</form>
</body>
</html>
