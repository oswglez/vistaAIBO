<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Amenities del Hotel</title>
</head>
<body>
<h1>Crear Amenities del Hotel</h1>
<form action="/api/amenities" method="POST">
    <label for="amenity_code">Código del Amenity:</label>
    <input type="number" id="amenity_code" name="amenity_code" required><br>

    <label for="amenity_type">Tipo de Amenity:</label>
    <select id="amenity_type" name="amenity_type" required>
        <option value="GENERAL">General</option>
        <option value="ROOM_SPECIFIC">Específico de Habitación</option>
    </select><br>

    <label for="amenity_description">Descripción:</label>
    <textarea id="amenity_description" name="amenity_description"></textarea><br>

    <button type="submit">Guardar Amenity</button>
</form>
</body>
</html>
