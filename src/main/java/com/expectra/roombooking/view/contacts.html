<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contactos</title>
</head>
<body>
<h1>Registrar Contactos del Hotel</h1>
<form action="/api/contacts" method="POST">
    <label for="hotel_id">ID del Hotel:</label>
    <input type="number" id="hotel_id" name="hotel_id" required><br>

    <div id="contacts">
        <div class="contact">
            <h2>Contacto 1</h2>
            <label for="first_name">Nombre:</label>
            <input type="text" name="first_name[]" required><br>

            <label for="last_name">Apellido:</label>
            <input type="text" name="last_name[]" required><br>

            <label for="contact_title">Título:</label>
            <input type="text" name="contact_title[]" required><br>

            <label for="contact_local_number">Teléfono Local:</label>
            <input type="text" name="contact_local_number[]" required><br>

            <label for="contact_mobile_number">Teléfono Móvil:</label>
            <input type="text" name="contact_mobile_number[]" required><br>

            <label for="contact_email">Email:</label>
            <input type="email" name="contact_email[]" required><br>

            <h3>Dirección del Contacto</h3>
            <label for="country">País:</label>
            <input type="number" name="country[]" required><br>

            <label for="state">Estado:</label>
            <input type="number" name="state[]" required><br>

            <label for="city">Ciudad:</label>
            <input type="number" name="city[]" required><br>

            <label for="street">Calle:</label>
            <input type="text" name="street[]" required><br>

            <label for="postal_code">Código Postal:</label>
            <input type="text" name="postal_code[]" required><br>
        </div>
    </div>
    <button type="button" onclick="addContact()">Agregar Contacto</button><br>

    <button type="submit">Guardar Contactos</button>
</form>

<script>
    function addContact() {
        const contactDiv = document.createElement('div');
        contactDiv.classList.add('contact');
        contactDiv.innerHTML = `
                <h2>Contacto ${document.querySelectorAll('.contact').length + 1}</h2>
                <label for="first_name">Nombre:</label>
                <input type="text" name="first_name[]" required><br>

                <label for="last_name">Apellido:</label>
                <input type="text" name="last_name[]" required><br>

                <label for="contact_title">Título:</label>
                <input type="text" name="contact_title[]" required><br>

                <label for="contact_local_number">Teléfono Local:</label>
                <input type="text" name="contact_local_number[]" required><br>

                <label for="contact_mobile_number">Teléfono Móvil:</label>
                <input type="text" name="contact_mobile_number[]" required><br>

                <label for="contact_email">Email:</label>
                <input type="email" name="contact_email[]" required><br>

                <h3>Dirección del Contacto</h3>
                <label for="country">País:</label>
                <input type="number" name="country[]" required><br>

                <label for="state">Estado:</label>
                <input type="number" name="state[]" required><br>

                <label for="city">Ciudad:</label>
                <input type="number" name="city[]" required><br>

                <label for="street">Calle:</label>
                <input type="text" name="street[]" required><br>

                <label for="postal_code">Código Postal:</label>
                <input type="text" name="postal_code[]" required><br>
            `;
        document.getElementById('contacts').appendChild(contactDiv);
    }
</script>
</body>
</html>
